<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Bookmark landing page</title>

    <meta
      name="description"
      content="A clean and simple
    interface to organize your favourite websites"
    />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="#"
          ><img src="images/logo-bookmark-white.svg" alt="Bookmark"
        /></a>
      </div>
      <nav>
        <div class="nav__btn">
          <button class="btn--open">
            <img src="images/icon-hamburger.svg" alt="menu-open" />
          </button>
          <button class="btn--close inactive">
            <img src="images/icon-close.svg" alt="menu-close" />
          </button>
        </div>
      </nav>
    </header>

    <script src="main.js"></script>
  </body>
</html>
